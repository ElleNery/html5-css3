<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens responsivas</title>
</head>
<body>
    <h1>Testando imagens responsivas</h1>
    <p>Vamos ver se consigo hehehehe</p>
<picture>
    <source media="(max-width:750px)" srcset="imagens/pnew.jpg" type="image/jpg">
    <source media="(max-width:1050px )" srcset="imagens/mnew.jpg" type="image/jpg">
    <img src="imagens/gnew.jpg" alt="imagem responsiva">
</picture>
    <h1>Reprodução de aúdios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls loop>

        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
            <p>Infelizmente seu navegador não consegue reproduzir o áudio <a href="midia/guanacast-33.mp3" Clique aqui para efeturar o download do arquivo mp3></a></p>

</audio>
    
</body>
</html>
