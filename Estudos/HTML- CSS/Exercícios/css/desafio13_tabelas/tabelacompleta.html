<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Completa</title>

    <style>

        table{
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: rgb(9, 92, 9);
            background-color: rgba(130, 211, 130, 0.5);
            font-size: 2em;
            width: 100%;
            text-align: center;
            border-collapse: collapse;
        }

        td, th {
            border: 4px solid rgb(7, 58, 7);
            padding: 12px;

        }

        .names{
            width:300px;
                }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th scope="col">Grupo</th>
                <th class="names" scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>             
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td >Ana Maria Santos</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>

            <tr>
                
                <td >Beatriz Souza</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>

            <tr>
                
                <td >Cláudia Melo</td>
                <td>Oblivion</td>
                <td>Matrix</td>
                <td>Big Hero</td>
            </tr>

            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>Bruno Mendonça</td>
                <td>Intocáveis</td>
                <td>Amnésia</td>
                <td>Gladiador</td>
            </tr>

            <tr>
            
                <td>Daniel Lourenço</td>
                <td>Wall-E</td>
                <td>Oldboy</td>
                <td>Dangal</td>
            </tr>

            <tr>
                
                <td>Fabiano Mota</td>
                <td>Star Wars 5</td>
                <td>Taxi Driver</td>
                <td>Toy Story</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
