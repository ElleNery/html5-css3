<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTNL5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em dispositivos diferentes, ou simplesmente aumente e diminua o tamanho do navegador</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/imgsmall.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/imgmedium.png" type="image/png">
        <img src="imagens/imgbig.png" alt="Imagem Flexível">
    </picture>
    
</body>
</html>
